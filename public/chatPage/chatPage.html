<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/chatPage.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Golos+Text&family=Libre+Franklin:wght@300&family=Mynerve&family=Overpass:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Message</title>
  </head>
  <body>
    <div>
      <div id="chatTemp" class="chatTemp">
        <div class="boxs">
          <span class="chatHeading"> Messages </span>
        </div>
        <div id="userMessages" class="userMessages"></div>
        <input
          class="messagingBox"
          id="userChats"
          placeholder="Type a message here"
          type="text"
        />
        <button
          type="submitChats"
          id="submitChats"
          class="sendMessage"
          type="submit"
        >
          send
        </button>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="./chatPage.js"></script>
  </body>
</html>
